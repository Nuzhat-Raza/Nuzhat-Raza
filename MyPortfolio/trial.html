<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .logo-container {
      position: relative;
      width: 150px;
      height: 150px;
      overflow: hidden;
    }

    .logo-container svg {
      width: 100%;
      height: 100%;
      fill: #e50914;
    }

    .lines {
      position: absolute;
      top: 0;
      left: 50%;
      width: 1px;
      height: 100%;
      background-color: #fff;
      animation: linesAnimation 2s linear infinite;
      transform-origin: 0 50%;
      transform: translateX(-50%);
      opacity: 0;
    }

    .netflix-animation {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 72px;
      font-weight: bold;
      text-transform: uppercase;
      color: #e50914;
      animation: zoomAnimation 2s ease-in-out;
    }

    @keyframes zoomAnimation {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes linesAnimation {

      0%,
      100% {
        opacity: 0;
        transform: translateX(-50%) scaleY(0);
      }

      25% {
        opacity: 1;
        transform: translateX(-50%) scaleY(1);
      }

      75% {
        opacity: 1;
        transform: translateX(-50%) scaleY(1);
      }
    }

      /* Paste the corrected CSS styles here */
      .netflixintro {
            display: block;
            position: relative;
            width: 300px;
            height: 300px;
            animation-name: zoom-in;
            animation-delay: 0.5s;
            animation-duration: 3.5s;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
            background-size: 4000px;
        }

        .netflixintro[letter="N"] {
            transform-origin: 30% center;
        }

        .netflixintro .helper-1 {
            width: 19.5%;
            height: 100%;
            left: 22.4%;
            top: 0;
            transform: rotate(180deg);
            animation-name: fading-lumieres-box;
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fading-lumieres-box {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
  </style>
</head>

<body>
  <div class="logo-container">
    <!-- SVG for the letter "N" -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <text x="0" y="90" font-size="100" fill="#e50914">N</text>
    </svg>

    <!-- Vertical lines -->
    <div class="lines"></div>
  </div>

  <div class="netflix-animation">Tudum</div>
</body>

</html>
